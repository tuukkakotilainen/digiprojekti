<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body class="login">
        <h1>Kirjaudu sisään</h1>
        <form name="login">
        <div>
            <input class="kirjaudu"type="text" placeholder="käyttäjätunnus" name="userid"><br>
            <input class="kirjaudu" type="password" placeholder="salasana" name="password"><br>
            <input class ="painike" type="button" onClick="check(this.form)" value="Kirjaudu"/><br>
            <input class ="painike" type="button" onClick="kortti()" value="Lue kortti">
        </div>
        </form>
        
        <script>
            /*Käyttäjätunnuksen ja salasanan tarkistus*/
            function check(form) {
                if(form.userid.value == "123" && form.password.value == "123")
                    {
                        location.href = "etusivu.html";
                    }
            else {
                alert("Käyttäjätunnus tai salasana on väärin")
                }
            }
            /*Kortin luku alert*/
            function kortti() {
                alert("Syötä kortti lukijaan kirjautuaksesi.")
            }
        </script>
    </body>
</html>
